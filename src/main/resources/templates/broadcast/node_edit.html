<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>节点编辑</title>
<!--easyui控件css -->
<link id="easyuiTheme" rel="stylesheet" type="text/css"
	href="/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
<script src="/js/core/jquery.min.js"></script>
<!--easyui控件js -->
<script src="/easyui/jquery.easyui.min.js"></script>
<script src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="/js/broadcast/node_edit.js"></script>
<style type="text/css">
a:FOCUS {
	outline: none;
}
</style>
<body class="easyui-layout">

	<form id="dataForm" class="easyui-form" method="post">
		<div data-options="region:'center'" style="padding: 10px;">
			<input id="nodeId" name="id" type="hidden"
				th:value="${node.id}">
			<table class="tab" cellpadding="2" style="width: calc(100% - 2px);">
				<tr>
					<td style="text-align: center;">节点名称</td>
					<td><input class="easyui-textbox" style="width: 200px;"
						id="nodeNames" name="name"
						th:value="${node.name}" data-options="required:true">
					</td>
				</tr>

				<tr>
					<td style="text-align: center;">节点地址</td>
					<td><input class="easyui-textbox" style="width: 200px;"
						id="url" name="url"
						th:value='${node.url}'
						data-options="required:true"></td>
				</tr>
				<tr>
					<td style="text-align: center;">节点状态</td>
					<td><select id="nodeStatus" class="easyui-combobox"
						name="nodeStatus" style="width: 200px;" panelHeight="150">
							<option value="1"
							th:selected="${node.nodeStatus}==1"
							th:text="启用"/>
							<option value="0"
							th:selected="${node.nodeStatus}==0"
							th:text="停用"/>
					</select></td>
				</tr>
				<tr>
					<td style="text-align: center;">发送方EBRID</td>
					<td><input class="easyui-textbox" style="width: 200px;"
						id="srcEbrid" name="srcEbrid"
						th:value="${node.srcEbrid}" data-options="required:true">
					</td>
				</tr>
				<tr>
					<td style="text-align: center;">接收方EBRID</td>
					<td><input class="easyui-textbox" style="width: 200px;"
						id="destEbrid" name="destEbrid"
						th:value="${node.destEbrid}" data-options="required:true">
					</td>
				</tr>
				<tr>
					<td style="text-align: center;">节点ebdId</td>
					<td><input class="easyui-textbox" style="width: 200px;"
						id="ebdId" name="ebdId"
						th:value="${node.ebdId}" data-options="required:true">
					</td>
				</tr>
			</table>
		</div>
	</form>


	<div data-options="region:'south',border:false"
		style="text-align: right; padding: 5px 0 0;">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
			href="javascript:void(0)" onclick="mysave();" style="width: 80px">保存</a>
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
			href="javascript:void(0)" onclick="closeParentModal();"
			style="width: 80px">关闭</a>
	</div>



</body>
</html>
