<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>设备类型编辑</title>
<!--easyui控件css -->
<link id="easyuiTheme" rel="stylesheet" type="text/css"
	href="/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
<script src="/js/core/jquery.min.js"></script>
<!--easyui控件js -->
<script src="/easyui/jquery.easyui.min.js"></script>
<script src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="/js/complex/device/deviceCertificate_edit.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'center'" style="padding: 10px;">
		<form id="dataForm" class="easyui-form" method="post">
			<input id="id" type="hidden" name="id"
				th:value='${deviceCertificate.id}'>
			<table class="tab" style="width: calc(100% - 2px); margin-top: 20px;">
				<tr>
					<td style="text-align: center;">证书验证平台URL</td>
					<td><input id="certificateUrl" name="certificateUrl" style="width: 80%"
                               th:value='${deviceCertificate.certificateUrl}' class="easyui-validatebox"
                               data-options="required:true"></td>
				</tr>
				<tr>
					<td style="text-align: center;">平台证书SN</td>
                    <td><input class="easyui-validatebox" required="required" id="pathSN" style="width: 80%"
                               name="pathSN"th:value="${deviceCertificate.pathSN}"></td>
				</tr>
                <tr>
                    <td style="text-align: center;">安全设备SN</td>
                    <td><input class="easyui-validatebox" required="required" style="width: 80%"
                               id="SMSN" name="SMSN"th:value="${deviceCertificate.SMSN}"></td>
                </tr>
			</table>
		</form>
	</div>

	<div data-options="region:'south',border:false"
		style="text-align: right; padding: 5px 0 0;">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
			href="javascript:void(0)" onclick="mysave();" style="width: 80px">保存</a>
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
			href="javascript:void(0)" onclick="closeParentModal();"
			style="width: 80px">关闭</a>
	</div>



</body>
</html>
