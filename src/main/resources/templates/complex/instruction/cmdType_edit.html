<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>指令编辑</title>
<!--easyui控件css -->
<link id="easyuiTheme" rel="stylesheet" type="text/css"
	href="/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
<script src="/js/core/jquery.min.js"></script>
<!--easyui控件js -->
<script src="/easyui/jquery.easyui.min.js"></script>
<script src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="/js/complex/instruction/cmdType_edit.js"></script>
<body class="easyui-layout">

	<div data-options="region:'center'">
		<form id="dataForm" class="easyui-form" method="post">
			<input id="id" type="hidden" name="id" th:value='${cmdType.id}'>

			<table class="tab" cellpadding="1" cellspacing="5"
				style="width: calc(100% - 2px); margin-top: 10px;">
				<tr>
					<td style="text-align: center;">中文名称</td>
					<td><input class="easyui-textbox" id="nameCh" name="nameCh"
						th:value='${cmdType.nameCh}' data-options="required:true">
					</td>
					<td style="text-align: center;">英文名称</td>
					<td><input class="easyui-textbox" id="nameEn" name="nameEn"
						th:value='${cmdType.nameEn}' data-options="required:true">
					</td>
				</tr>
				<tr>
					<td style="text-align: center;">输入框类型</td>
					<td>
						<select class="easyui-combobox easyui-validatebox"
							panelHeight="150" style="width: 173px;"
							data-options="required:true" name="boxType" id="boxType">
								<option th:selected="${cmdType.boxType==0}" value="0">文本框</option>
								<option th:selected="${cmdType.boxType==1}" value="1">数字框</option>
								<option th:selected="${cmdType.boxType==2}" value="2">日期框</option>
								<option th:selected="${cmdType.boxType==3}" value="3">资源框</option>
						</select>
					</td>
				</tr>
				<tr id ="resource_tr" style="display: none;">
					<td style="text-align: center;">资源路径</td>
					<td>
						<select class="easyui-combotree easyui-validatebox"
							panelHeight="150" style="width: 173px;"id="sourceUrl"
							name="sourceUrl" th:value='${cmdType.sourceUrl}'
							url="../menuAction/list" data-options="required:true">
						</select>
					</td>
					<td style="text-align: center;display:none" class="resource-field">资源字段名</td>
					<td style="display:none" class="resource-field">
						<select class="easyui-combobox easyui-validatebox"
							panelHeight="150" style="width: 173px;display:none"id="sourceFields"
							name="sourceFields" th:value='${cmdType.sourceFields}'
							data-options="required:true">
						</select>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<iframe id="resourceFrame" scrolling="auto" frameborder="0" src="" style="width: 100%; height: 100%;"></iframe>
	<div data-options="region:'south',border:false"
		style="text-align: right; padding: 5px 0 0;">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
			href="javascript:void(0)" onclick="mysave();" style="width: 80px">提交</a>
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
			href="javascript:void(0)" onclick="closeParentModal();"
			style="width: 80px">关闭</a>
	</div>
</body>
</html>
