<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>指令编辑</title>
<!--easyui控件css -->
<link id="easyuiTheme" rel="stylesheet" type="text/css"
	href="/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
<script src="/js/core/jquery.min.js"></script>
<!--easyui控件js -->
<script src="/easyui/jquery.easyui.min.js"></script>
<script src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="/js/complex/instruction/cmdSend_edit.js"></script>
<script src="/js/complex/instruction/cmdCommon.js"></script>
	<script type="text/javascript">
		var cmdChar = '[(${cmdSend.cmdChar})]';
		if(cmdChar!=''){
			cmdChar = JSON.parse(cmdChar);
		}
	</script>
<body class="easyui-layout">
	<div data-options="region:'center'">
		<form id="dataForm" class="easyui-form" method="post">
			<input id="id" type="hidden" name="id" th:value='${cmdSend.id}'>

			<table class="tab" cellpadding="1" cellspacing="5"
				style="width: calc(100% - 2px); margin-top: 10px;">
				<tr>
					<td style="text-align: center;">指令类型</td>
					<td>
						<select class="easyui-combobox easyui-validatebox"
							panelHeight="150" style="width: 173px;"
							data-options="required:true" name="cmdConfigId" id="cmdConfigId">
								<option th:each="config,configStat:${cmdConfigList}"
									th:selected="${config.id==cmdSend.cmdConfigId}"
									th:text="${config.name}"
									th:value="${config.id}" />
						</select>
					</td>
					<td style="text-align: center;">指令tag</td>
					<td><input class="easyui-textbox" id="tag" name="tag"
						th:value='${cmdSend.tag}' data-options="readonly:true">
					</td>
				</tr>
			</table>
			<div data-options="split:true,iconCls:'icon-extendlist'"  title="指令内容" style="width:90%;height:200px;margin-left:10px;" border="true">
			    <table id="cmdTab" class="easyui-datagrid" style="width:100%;height:auto;" toolbar="#MyBtnDiv" fit="true" border="true">
			    </table>
			</div>
		</form>
	</div>
	<div data-options="region:'south',border:false"
		style="text-align: right; padding: 5px 0 0;">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
			href="javascript:void(0)" onclick="mysave();" style="width: 80px">提交</a>
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
			href="javascript:void(0)" onclick="closeParentModal();"
			style="width: 80px">关闭</a>
	</div>
</body>
</html>
