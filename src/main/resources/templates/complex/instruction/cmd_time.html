<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>指令编辑</title>
    <!--easyui控件css -->
    <link id="easyuiTheme" rel="stylesheet" type="text/css"
          href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script src="/js/core/jquery.min.js"></script>
    <!--easyui控件js -->
    <script src="/easyui/jquery.easyui.min.js"></script>
    <script src="/easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="/js/complex/instruction/cmdConfig_edit.js"></script>
    <script>
        console.log("[[${cmd}]]")
    </script>
<body class="easyui-layout">

<div data-options="region:'center'">
    <form id="dataForm" class="easyui-form" method="post">
        <input id="id" type="hidden" name="id" th:value='${cmd.id}'>

        <table class="tab" cellpadding="1" cellspacing="5"
               style="width: calc(100% - 2px); margin-top: 10px;">
            <tr>
                <td style="text-align: center;">指令名称</td>
                <td><input class="easyui-textbox" id="name" name="name"
                           th:value='${cmd.name}' data-options="required:true"></td>
                <td style="text-align: center;">指令标识符</td>
                <td><input id="tag" name="tag"  class="easyui-textbox" readonly="readonly"	value="1"></td>
            </tr>
            <tr>
                <td style="text-align: center;">指令长度</td>
                <td>
                    <input id="length" name="length" th:value='${cmd.length}' >
                </td>
                <td style="text-align: center;">时间</td>
                <td>
                    <input id="length" name="length" th:value='${cmd.time}' >
                </td>
            </tr>
        </table>
      <!--  <div data-options="split:true,iconCls:'icon-extendlist'"  title="指令内容" style="width:91%;height:200px;margin-left:10px;" border="true">
            <table id="mainTab" class="easyui-datagrid" style="width:100%;height:auto;" toolbar="#MyBtnDiv" fit="true" border="true">
            </table>
        </div>-->
    </form>
</div>
<div data-options="region:'south',border:false"
     style="text-align: right; padding: 5px 0 0;">
    <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
       href="javascript:void(0)" onclick="mysave();" style="width: 80px">提交</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
       href="javascript:void(0)" onclick="closeParentModal();"
       style="width: 80px">关闭</a>
</div>


</body>
</html>
