<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>菜单编辑</title>
<!--easyui控件css -->
<link id="easyuiTheme" rel="stylesheet" type="text/css"
	href="/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
<script src="/js/core/jquery.min.js"></script>
<!--easyui控件js -->
<script src="/easyui/jquery.easyui.min.js"></script>
<script src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="/js/complex/sys/group_edit.js"></script>
<body class="easyui-layout">

	<div data-options="region:'center'">
		<form id="dataForm" class="easyui-form" method="post">
			<input id="menuId" type="hidden" name="id" th:value='${group.id}'>

			<table class="tab" cellpadding="1" cellspacing="5" style="width: calc(100% - 2px); margin-top: 10px;">
				<tr>
					<td style="text-align: center;">分组名</td>
					<td><input class="easyui-textbox" id="name" name="name"
						th:value='${group.name}' data-options="required:true"></td>
					<td style="text-align: center;">分组说明</td>
					<td><input id="description" name="description" th:value="${group.description}" required="true"></td>
				</tr>
			</table>
		</form>
	</div>

	<div data-options="region:'south',border:false" style="text-align: right; padding: 5px 0 0;">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
			href="javascript:void(0)" onclick="mysave();" style="width: 80px">保存</a>
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
			href="javascript:void(0)" onclick="closeParentModal();"
			style="width: 80px">关闭</a>
	</div>
</body>
</html>
