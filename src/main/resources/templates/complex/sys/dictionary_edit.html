<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>菜单编辑</title>
<!--easyui控件css -->
<link id="easyuiTheme" rel="stylesheet" type="text/css"
	href="/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
<script src="/js/core/jquery.min.js"></script>
<!--easyui控件js -->
<script src="/easyui/jquery.easyui.min.js"></script>
<script src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="/js/complex/sys/dictionary_edit.js"></script>
<body class="easyui-layout">

	<div data-options="region:'center'">
		<form id="dataForm" class="easyui-form" method="post">
			<input id="menuId" type="hidden" name="id" th:value='${dictionary.id}'>

			<table class="tab" cellpadding="1" cellspacing="5"
				style="width: calc(100% - 2px); margin-top: 10px;">
				<tr>
					<td style="text-align: center;">字段</td>
					<td><input class="easyui-textbox" id="field" name="field"
						th:value='${dictionary.field}' data-options="required:true"></td>
                    <td style="text-align: center;">所在分组</td>
                    <td>
                        <select class="easyui-combobox easyui-validatebox" editable="false"
                                required="true" id="group" name="group" style="width: 166px;">
                            <option th:each="group:${groups}"
                                    th:text="${group.name}"
                                    th:selected="${dictionary.group!=null?dictionary.group.id:null}==${group.id}"
                                    th:value="${group.id}"
                            />
                        </select>
                    </td>
				</tr>
                    <td style="text-align: center;">值</td>
                    <td><input id="fieldKey" name="fieldKey" th:value="${dictionary.fieldKey}" required="true"></td>
                    <td style="text-align: center;">别名</td>
                    <td><input id="fieldValue" name="fieldValue" th:value="${dictionary.fieldValue}" required="true"></td>
				<tr>

				</tr>
			</table>
		</form>
	</div>

	<div data-options="region:'south',border:false"
		style="text-align: right; padding: 5px 0 0;">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
			href="javascript:void(0)" onclick="mysave();" style="width: 80px">保存</a>
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
			href="javascript:void(0)" onclick="closeParentModal();"
			style="width: 80px">关闭</a>
	</div>


</body>
</html>
