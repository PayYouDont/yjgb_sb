<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>角色编辑</title>
<!--easyui控件css -->
<link id="easyuiTheme" rel="stylesheet" type="text/css"
	href="/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
<script src="/js/core/jquery.min.js"></script>
<!--easyui控件js -->
<script src="/easyui/jquery.easyui.min.js"></script>
<script src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="/js/common/validat.js"></script>
<script src="/js/complex/user_edit.js"></script>
</head>
<body class="easyui-layout">

	<div data-options="region:'center'">
		<form id="dataForm" class="easyui-form" method="post">
			<input id="userId" type="hidden" name="id" th:value='${user.id}'>
			<table class="tab" cellpadding="1" cellspacing="5"
				style="width: calc(100% - 2px); margin-top: 10px;">
				<tr>
					<td style="text-align: center;">用户名</td>
					<td><input class="easyui-textbox" id="userName"
						name="name" th:value='${user.name}'
						th:readonly="${user.id}!=null"
						data-options="required:true" />
					</td>
					<td style="text-align: center;">管理区域</td>
					<td><input id="areaCode" class="easyui-textbox" name="areaCode"
						th:value='${user.areaCode}' data-options="required:true">
					</td>
				</tr>

				<tr>
					<td style="text-align: center;">用户密码</td>
					<td><input type="password" class="easyui-textbox" id="password"
						name="password" data-options="required:true,validType:'pass'"
						missingMessage="请输入6到18位的数字，字母，下划线组合" th:value="${user.password}">
					</td>
					<td style="text-align: center;">用户角色</td>
					<td><select
								class="easyui-combobox easyui-validatebox" editable="false"
								required="true" id="roleId" name="roleId"
								style="width: 143px;">
						<option th:each="role,roleStat:${roleList}"
								th:text="${role.name}" 
								th:checked="${role.id}==${user.roleId}"
								th:value="${role.id}"
								/>
					</select>
					</td>
				</tr>

				<tr>
					<td style="text-align: center;">联系电话</td>
					<td><input  id="phone" class="easyui-textbox" name="phone"
						th:value='${user.phone}' data-options="required:true,validType:'phone'">
					</td>
					<td style="text-align: center;">用户性别</td>
					<td><select id="sex" class="easyui-combobox"
						name="sex" style="width: 143px;" panelHeight="100">
							<option value="1" th:checked="${sex}==1">男</option>
							<option value="0" th:checked="${sex}==0">女</option>
					</select></td>
				</tr>

			</table>
		</form>

	</div>
	<div data-options="region:'south',border:false"
		style="text-align: right; padding: 5px 0 0;">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
			href="javascript:void(0)" onclick="mysave();" style="width: 80px">保存</a>
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
			href="javascript:void(0)" onclick="clearForm();" style="width: 80px">重置</a>
	</div>
</body>
</html>
