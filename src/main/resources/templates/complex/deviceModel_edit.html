<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>增加参数</title>
<!--easyui控件css -->
<link id="easyuiTheme" rel="stylesheet" type="text/css"
	href="/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
<script src="/js/core/jquery.min.js"></script>
<!--easyui控件js -->
<script src="/easyui/jquery.easyui.min.js"></script>
<script src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="/js/complex/deviceModel_edit.js"></script>
<style type="text/css">
a:FOCUS {
	outline: none;
}
</style>
<body class="easyui-layout">

	<div data-options="region:'west',split:true,iconCls:'icon-extendlist'" title="基础信息" style="width: 250px;">
		<form id="dataForm" class="easyui-form" method="post">
			<input id="devModelId" type="hidden" name="id"
				th:value='${deviceModel.id}'> 
				<input id="devModelParamIds"
				type="hidden" name="deviceModelParamIds" th:value='${deviceModelParamIds}'>

			<table class="tab" cellpadding="1" cellspacing="5"
				style="width: calc(100% - 2px); margin-top: 20px;">
				<tr>
					<td style="text-align: center;">设备型号</td>
					<td><input id="devmodel" name="devmodel"
						th:value='${deviceModel.devmodel}' class="easyui-textbox"
						data-options="required:true"></td>
				</tr>

				<tr>
					<td style="text-align: center;">设备类型</td>
					<td>
						<select data-options="validType:'selectValueRequired[\'#deviceTypeId\']'"
							class="easyui-combobox easyui-validatebox" id="deviceTypeId"
							name="devicetypeId" style="width: 143px;">
							<option th:each="type,typeStat:${deviceTypeList}"
							th:value="${type.id}"
							th:text="${type.devtype}"
							th:checked="${type.id}==${deviceModel.devicetypeId}"/>
						</select>
				</td>
				</tr>

				<tr>
					<td style="text-align: center;">型号说明</td>
					<td><textarea rows="3" cols="19" class="easyui-validatebox"
							style="border: 1px solid rgb(149, 183, 241); font-size: 12px;"
							required="required" id="devmodeldescription"
							name="devmodeldescription"
							th:text="${deviceModel.devmodeldescription}"></textarea>
				</tr>
			</table>
		</form>
	</div>


	<div data-options="region:'center',iconCls:'icon-extendlist'" title="参数选择">
		<table id="mainTab" class="easyui-datagrid" data-options="fit:'true'">
		</table>
	</div>


	<div data-options="region:'south',border:false"
		style="text-align: right; padding: 5px 0 0;">
		<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
			href="javascript:void(0)" onclick="mysave();" style="width: 80px">保存</a>
		<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
			href="javascript:void(0)" onclick="closeParentModal();"
			style="width: 80px">关闭</a>
	</div>


</body>
</html>
