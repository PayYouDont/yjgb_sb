#时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.joda-date-time-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#数据库
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc\:mysql\://localhost\:3306/yjgb_sb?characterEncoding=utf8&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username = root
spring.datasource.password = 123456
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/**/*Mapper.xml
#设置不缓存
spring.thymeleaf.cache=false
#热部署生效
spring.devtools.restart.enabled: true
#设置重启的目录
#spring.devtools.restart.additional-paths: src/main/java
#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude: templates/**
#端口设置
server.port=8090
#设置thymeleaf解析模型
spring.thymeleaf.mode=LEGACYHTML5
#日志
logging.level.com.gospell.chitong.rdcenter.broadcast.complexManage.dao=debug
logging.level.com.gospell.chitong.rdcenter.broadcast.broadcastMange.dao=debug
logging.path=log
#上传文件
spring.servlet.multipart.max-file-size=10Mb
spring.servlet.multipart.max-request-size=10Mb
#自定义config位置,路径不存在时候默认调用classpath下的配置文件
#config.path=D:/yjgb-sb-0.0.1-SNAPSHOT/config/server.properties
config.path=
#开启事务回滚
spring.transaction.rollback-on-commit-failure=true
#自定义资源目录  
#spring.mvc.static-path-pattern=/**  
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:F:/offlinemap/ 
#AOP
spring.aop.auto=true